<body>
    <div class="container d-flex justify-content-center row-hl content" id="distance">
        <div class="item-hl px-5 ">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="bears.jfif" class="caro-imgs  w-auto">
                    </div>
                    <div class="carousel-item">
                        <img src="th.jfif" class="caro-imgs  w-auto">
                    </div>
                    <div class="carousel-item">
                        <img src="Landscape.jfif" class="caro-imgs  w-auto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br>
    <div id="mainbody" class="modal">
        <div>
            <input type="text" id="screen">
        </div>
        <div class="but">
            <div class="row">
                <button onclick="clrdisp()" class="button">C</button>
            </div>
            <div class="row ">
                <button onclick="clk(7)" class="button">7</button>
                <button onclick="clk(8)" class="button">8</button>
                <button onclick="clk(9)" class="button">9</button>
                <button onclick="clk('/')" class="button">/</button>
            </div>
            <div class="row">
                <button onclick="clk(4)" class="button">4</button>
                <button onclick="clk(5)" class="button">5</button>
                <button onclick="clk(6)" class="button"> 6</button>
                <button onclick="clk('*')" class="button">x</button>
            </div>
            <div class="row button-group">
                <button onclick="clk(1)" class="button">1</button>
                <button onclick="clk(2)" class="button">2</button>
                <button onclick="clk(3)" class="button">3</button>
                <button onclick="clk('-')" class="button">-</button>
            </div>
            <div class="row">
                <button onclick="clk(0)" class="button">0</button>
                <button onclick="clk('.')" class="button">.</button>
                <button onclick="eql('=')" class="button">=</button>
                <button onclick="clk('+')" class="button">+</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid">
          <div class="row bg-dark text-success">
            <div class="col text-center py-4">
              <h1>OutLife</h1>
              <p>Copyright &copy; <span id="year">2024</span></p>
              <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#contactModal">Contact</button>
            </div>
          </div>
        </div>
    </footer>

    <div class="modal fade text-white" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title me-5">Contact Us</h5>
                    <button class="close" data-bs-dismiss="modal" style="margin-left: 290px;">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block ">Submit</button>
                </div>
            </div>
        </div>
    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#mainbody").hide();
            $("#toggle").click(function(){
                $("#mainbody").toggle();
            })
            
        })
        $("#mainbody").draggable();
    </script>
</body>
