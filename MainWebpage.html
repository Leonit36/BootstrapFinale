<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-md bg-dark fixed-top">
        <div class="container">
            <a href="MainWebpage.html" class="navbar-brand text-success ">
                <img src="Logoja.jpeg" alt="Imagenotfound" id="Logo">
                OutLife
            </a>
            <ul class="navbar-nav">
                <li class="nav-item"> 
                    <a href="News.html" class="nav-link text-success">News</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
    <div class="container d-flex justify-content-center row-hl content" id="distance">
        <div class="item-hl px-5 ">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="bears.jfif" class="caro-imgs  w-auto">
                    </div>
                    <div class="carousel-item">
                        <img src="th.jfif" class="caro-imgs  w-auto">
                    </div>
                    <div class="carousel-item">
                        <img src="Landscape.jfif" class="caro-imgs  w-auto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <br>

    <footer>
        <div class="container-fluid">
          <div class="row bg-dark text-success">
            <div class="col text-center py-4">
              <h1>OutLife</h1>
              <p>Copyright &copy; <span id="year">2024</span></p>
              <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#contactModal">Contact</button>
            </div>
          </div>
        </div>
    </footer>

    <div class="modal fade text-white" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title me-5">Contact Us</h5>
                    <button class="close" data-bs-dismiss="modal" style="margin-left: 290px;">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div>
                            <label for="message">Message</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary btn-block ">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
    #Logo{
        width: auto;
        height: 50px;
    }
    #distance{
        margin-top: 100px;
    }
    body{
        text-align: center;
        display: flex;
        flex-direction: column;
    }
    html, body{
        height: 100%;
        margin: 0;
    }
    .content{
        flex: 1;
    }
    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
    }   
    .caro-imgs{
        height: 650px;
        width: 800px;
        object-fit: cover;
    }
</style>
