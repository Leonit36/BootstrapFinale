<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link type="text/css" href="CSS Calculator.css" rel="stylesheet">
    <script src="Javascript calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script src="C:\Users\Dell\Desktop\Bootstrap\FinalProject\jquery-ui-themes-1.13.2\jquery-ui.css"></script>
</head>


<body>
    <button id="toggle">toggle to hide him</button>

    <div id="mainbody">
        <div>
            <input type="text" id="screen">
        </div>
        <div class="but">
            <div class="row">
                <button onclick="clrdisp()" class="button">C</button>
            </div>
            <div class="row ">
                <button onclick="clk(7)" class="button">7</button>
                <button onclick="clk(8)" class="button">8</button>
                <button onclick="clk(9)" class="button">9</button>
                <button onclick="clk('/')" class="button">/</button>
            </div>
            <div class="row">
                <button onclick="clk(4)" class="button">4</button>
                <button onclick="clk(5)" class="button">5</button>
                <button onclick="clk(6)" class="button"> 6</button>
                <button onclick="clk('*')" class="button">x</button>
            </div>
            <div class="row">
                <button onclick="clk(1)" class="button">1</button>
                <button onclick="clk(2)" class="button">2</button>
                <button onclick="clk(3)" class="button">3</button>
                <button onclick="clk('-')" class="button">-</button>
            </div>
            <div class="row">
                <button onclick="clk(0)" class="button">0</button>
                <button onclick="clk('.')" class="button">.</button>
                <button onclick="eql('=')" class="button">=</button>
                <button onclick="clk('+')" class="button">+</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#mainbody").hide();
        $("#toggle").click(function(){
            $("#mainbody").toggle();
        })
        
    })
    $("#mainbody").draggable();
</script>
</html>
